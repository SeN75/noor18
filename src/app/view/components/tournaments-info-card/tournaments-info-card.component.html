<div class="container" [dir]="lang.dir" (click)="gotoRegistr()">
    <div class="tournament-card">
        <h2 class="title">{{tournament.name}}</h2>

        <div class=" row align-items-center">
            <figure class="post-thumb col-12 col-sm-5 col-md-4 col-lg-3">
                <a>
                    <img src="../../../../assets/images/esports/{{tournament.poster}}">
                </a>
            </figure>
            <p class="col-12 col-sm-7 col-md-8 col-lg-9">{{tournament.details}}</p>
        </div>
    </div>
</div>
